<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hive App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./hiveApp.css"/>
    <link rel="stylesheet" href="./recordPage.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body style="max-height: 100vh;">
    <video id="videoTag" width="100%" style="background-color: black;" autoplay muted playsinline></video>
    <video id="readyVideo" width="100%" style="position: absolute;top: 0px; z-index: 10;display: none;" autoplay loop></video>
    <div id="videoChoice" class="videoChoice">
        <div class="videoButton">
            <div onclick="uploadClick()">
                Upload
            </div>
            <div onclick="recordClick()">
                Record
            </div>
        </div>
        <div>
            <a href="./new_home.html">Skip</a>
        </div>
        <!-- On upload click -->
        <!-- <div class="uploadClicked">
            Upload from your device
        </div>
        <div class="uploadClicked">
            Upload from Drive
        </div>  -->
    </div>
    <form id="upload" style="position: absolute;top: 0px;">
        <input id="video_file" type="file" hidden name="filename" accept="video/*"/>
    </form>
    <script src="./recordPage.js"></script>
  </body>
</html>
